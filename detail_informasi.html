    <!-- Konten Halaman -->
    <div class="container mt-5">
      <h1 class="text-center" id="info-title">Detail Informasi</h1>
      <p class="text-center" id="info-content">Memuat informasi...</p>
    </div>

    <!-- Footer -->
    <footer
    id="sticky-footer"
    class="flex-shrink-0 py-4 bg-dark text-white-50"
  >
    <div class="container">
      <div
        class="d-flex justify-content-between align-items-start"
        style="max-width: 500px; margin: 0 auto"
      >
        <!-- Kiri: Copyright -->
        <div>
          <small>Copyright &copy; 2024. All rights reserved.</small>

        <!-- Kanan: Nama -->
        <div class="text-endx">
          <small>
            22552011131 Adi Mulyadi.<br />

          </small>
        </div>
      </div>

    <!-- JavaScript -->
    <script>
      // Data Informasi Dummy
      const informasi = {
        1: {
          title: "Profil Perusahaan",
          content:
            "Jangan biarkan rumah anda kotor dan bau! Dengan jasa kami kalian tidak perlu repot untuk membersihkan rumah anda, disaat anda sedang sibuk dan tidak punya waktu untuk membersihkan rumah, kami siap membantu membersihkan rumah anda.",
        },
        2: {
          title: "Visi dan Misi Perusahaan",
          content:
            "Visi kami : Menjadi cleaning service terbaik sepanjang masa, Misi kami : Memberikan pelayanan terbaik kepada pelanggan kami",
        },
        3: {
          title: "Layanan Kami",
          content:
            "Kami menawarkan berbagai macam layanan seperti membersihkan kantor, membersihkan gudang, membersihkan rooftop, dan jasa membersihkan lainnya.",
        },
        4: {
          title: "Kontak Perusahaan",
          content:
            "Hubungi kami melalui email di info@perusahaan.com atau telepon di (021) 123-4567.",
        },
      };

      // Ambil Parameter ID dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      // Elemen HTML untuk Menampilkan Informasi
      const titleElement = document.getElementById("info-title");
      const contentElement = document.getElementById("info-content");

      // Periksa dan Tampilkan Informasi
      if (informasi[id]) {
        titleElement.textContent = informasi[id].title;
        contentElement.textContent = informasi[id].content;
      } else {
        titleElement.textContent = "Informasi Tidak Ditemukan";
        contentElement.textContent =
          "Maaf, informasi yang Anda cari tidak tersedia.";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
