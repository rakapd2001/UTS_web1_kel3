<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
  </head>
  <body>
    <main>
      <!-- Login 13 - Bootstrap Brain Component -->
      <section
        class="bg-primary py-4 py-md-5 d-flex align-items-center min-vh-100"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
              <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div
                  id="container-login"
                  class="card-body p-3 p-md-4 p-xl-5 shadow-sm rounded-4"
                >
                  <div class="text-center mb-3">
                    <a href="#!">
                      <img
                        src="./assets/image/8582551.jpg"
                        alt="BootstrapBrain Logo"
                        width="175"
                        height="160"
                      />
                    </a>
                  </div>
                  <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                    Masuk ke akun anda
                  </h2>
                  <form onsubmit="validateLogin(event)">
                    <div class="row gy-2 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-flex gap-2 justify-content-between">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              name="rememberMe"
                              id="rememberMe"
                            />
                            <label
                              class="form-check-label text-secondary"
                              for="rememberMe"
                            >
                              Tetap masuk
                            </label>
                          </div>
                          <a href="#!" class="link-primary text-decoration-none"
                            >Lupa password?</a
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid my-3">
                          <button class="btn btn-primary btn-lg" type="submit">
                            Log in
                          </button>
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="m-0 text-secondary text-center">
                          Belum punya akun?
                          <a
                            href="registrasi.html"
                            class="link-primary text-decoration-none"
                            >Daftar</a
                          >
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer
        id="sticky-footer"
        class="flex-shrink-0 py-4 bg-dark text-white-50"
      >
        <div class="container">
          <div
            class="d-flex justify-content-between align-items-start"
            style="max-width: 500px; margin: 0 auto"
          >
            <!-- Kiri: Copyright -->
            <div>
              <small>Copyright &copy; 2024. All rights reserved.</small>
            </div>
            <!-- Kanan: Nama -->
            <div class="text-endx">
              <small>
                22552011131 Adi Mulyadi.<br />
                22552011169 Rama Triehadi.<br />
                22552011154 Raka Puteraku Dermawan.
              </small>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
